<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنظيم الوقت</title>

    <link rel="icon" href="icon.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="bg-light py-5">

    <div class="container"><div class="row mb-3">
        <div class="col-md-4">
            <label for="username" class="form-label">اسم المستخدم</label>
            <input type="text" id="username" class="form-control" placeholder="أدخل الاسم">
        </div>
    
        <div class="col-md-4">
            <label for="fromTime" class="form-label">من الساعة</label>
            <div class="input-group">
                <input type="text" id="fromTime" class="form-control" placeholder="من 1 إلى 12">
                <select id="fromPeriod" class="form-select" style="max-width: 90px;">
                    <option value="AM">صباحًا</option>
                    <option value="PM">مساءً</option>
                </select>
            </div>
        </div>
    
        <div class="col-md-4">
            <label for="toTime" class="form-label">إلى الساعة</label>
            <div class="input-group">
                <input type="text" id="toTime" class="form-control" placeholder="من 1 إلى 12">
                <select id="toPeriod" class="form-select" style="max-width: 90px;">
                    <option value="AM">صباحًا</option>
                    <option value="PM">مساءً</option>
                </select>
            </div>
        </div>
    </div>

            </div>

            <div class="d-flex justify-content-center gap-3">
                <button onclick="handleClick()" class="btn btn-success px-4">أضف المستخدم</button>
                <button onclick="khata3dad()" class="btn btn-primary px-4">تحقق من الساعات المتاحة</button>
                <button onclick="resetAll()" class="btn btn-secondary">إعادة تعيين</button>
            </div>
            <div class="container mt-4">
                <h5 class="text-secondary">قائمة المستخدمين:</h5>
                <ul id="userList" class="list-group"></ul>
            </div>
            <div class="container mt-4">
                <h5 class="text-success">الساعات المتاحة:</h5>
                <div id="availableTimes" class="alert alert-info p-3"></div>
            </div>                        
        </div>
    </div>

    <footer class="bg-primary text-white text-center py-3 mt-5 fixed-bottom">

                    Adham Mohamed
                </a>
            </p>
        </div>
    </footer>
    
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>

</html>
